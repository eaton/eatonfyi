---
layout: default
---
<section class="page-section" id="top">
  <div class="page-section-content">
  {%- if page.title -%}<h1 class="mb-0">{{ page.title | escape }}</h1>{%- endif -%}
  {%- if page.tagline -%}<div class="subheading mb-5">{{ page.tagline | markdownify }}</div>{%- endif -%}
  {%- if page.subhead -%}<p class="lead mb-5">{{ page.subhead }}</p>{%- endif -%}
  {{ content }}
  </div>
</section>
