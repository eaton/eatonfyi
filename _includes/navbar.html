<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand" href="{{ "/" | relative_url }}"><span class="d-block d-lg-none">{{ site.title | escape }}</span>
    <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{{ "assets/headshot.jpg" | relative_url }}" alt="" /></span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
        {% assign nav_items = site.pages | sort: 'order'  %}
        {%- for page in nav_items -%}
          {%- if page.nav -%}
            <li class="nav-item">
              <a class="nav-link" href="{{ page.url }}">{{ page.nav | escape }}</a>
            </li>
		  {%- endif -%}
        {% endfor -%}
        </ul>
    </div>
</nav>
