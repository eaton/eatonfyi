# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Eaton, FYI
description: A spicy mix of content architecture, omnichannel CMS strategy, and digital team facilitation.
author: Jeff Eaton
email: "jeff@eaton.fyi"
url: "https://eaton.fyi"
analytics: "UA-168755040-1"
social:
  name: Jeff Eaton
  links:
    - https://twitter.com/eaton
    - https://www.linkedin.com/in/jeff.eaton
    - https://github.com/eaton
twitter:
  username: eaton
  card: summary

# Build settings
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-sitemap

collections:
  - speaking
  - writing
  - projects
  - sections

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - update_boostrap.sh
